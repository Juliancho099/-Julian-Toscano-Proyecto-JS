<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="./css/normalize.css">
    <title>Acai Store</title>
</head>

<body>
    <!-- PORTADA -->
    <div id="portada" class="portada">
        <main class="main">
            <h1 class="main__titulo">ACAI STORE</h1>
            <P class="main__parrafo lead">¿Listo para la nueva aventura?</P>
            <button id="show-menu" class="main__boton">Ver Mas</button>
        </main>

        <button id="btn-user" class="portada__btnuser">
            <i class="bi bi-person-circle"></i>
        </button>
    </div>
    <!-- pedir login -->
    <div id="log-in-container" class="login display">
        <div class="login__contenedor">
            <form id="login-form" class="form">
                <div class="form__login">
                    <Label for="user-input" class="form__label">Usuario</Label>
                    <input type="mail" placeholder="Ingrese su Email" lang="1" class="form__control" id="user-mail" autofocus required>
                </div>
                <div class="form__login">
                    <label class="form__label">Contraseña</label>
                    <input type="password" class="form__control" id="pass" required>
                    <p class="form__registrate">No tienes una cuenta? <a href="#" id="registrate">Registrate</a></p>
                </div>
                <div class="form__btns">
                    <button id="btn-login" class="form__btn" type="submit">Confirmar</button>
                    <button id="btn-cancel" class="form__btn cerrar" >Cancelar</button>
                </div>
                <p id="rechazo" class="form__denegado portada--none"> Alguno de los datos no es correcto</p>
            </form>
            <form id="register-form" class="form form--display">
                <div class="form__login">
                    <Label class="form__label">Usuario</Label>
                    <input type="text" lang="1" class="form__control" id="user" autofocus required>
                </div>
                <div class="form__login">
                    <Label for="mail-input" class="form__label">Correo</Label>
                    <input type="mail" lang="1" class="form__control" id="email-input" required>
                </div>
                <div class="form__login">
                    <label for="pass-input" class="form__label">Contraseña</label>
                    <input type="password" class="form__control" id="pass-input" required>
                </div>
                <div class="form__btns">
                    <button id="btn-register" class="form__btn" type="submit">Confirmar</button>
                    <button id="btn-cancel-register" class="form__btn" type="button">Cancelar</button>
                </div>
                <p id="rechazo-register" class="form__denegado portada--none"> Alguno de los datos no es correcto</p>
            </form>
            <div class="user user__display">
                <h3 class="user__estado">Sesion Iniciada</h3>
                <div class="user__informacion">
                    <p class="user__name"><span>Nombre:</span> Julian</p>
                    <button class="user__logout">Cerrar Sesion</button>
                    <p id="user-out" class="cerrar"><i class="bi bi-x-lg"></i></p>
                </div>
            </div>
        </div>
    </div>

    <!-- PRINCIPAL -->

    <article class="contenedor">
        <header id="nav-bar" class="contenedor__header">
            <nav class="nav">
                <a id="home" class="nav__logo"><i class="bi bi-house-gear-fill" id="home-img"></i></a>
                <div class="nav__links nav--display">
                    <a href="#acai-bowls" class="nav__link nav__link--active" data-index="0">Bowls</a>
                    <a href="#informacion" class="nav__link nav__link--active" data-index="1">Informacion</a>
                    <a href="#" class="nav__link nav__link--active" data-index="2">Equipo</a>
                </div>
                <a id="nav" class="nav__logo"><i class="bi bi-menu-button"></i></a>
            </nav>
        </header>

        <!-- SLOGAN -->
        <section class="slogan">
            <div class="video">
                <video loop muted preload autoplay>
                    <source src="./sources/acai.mp4">
                </video>
                <div class="video__informacion video--none">
                    <h2 class="video__titulo">ACAI</h2>
                    <p class="video__parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, iure?
                    </p>
                </div>
            </div>
        </section>

        <!-- BOWLS -->

        <section class="cardSeccion">
            <h2 class="cardSeccion__titulo">Bowls</h2>
            <div class="card">
                <div class="bowls">
                    <div class="bowls__atras">
                        <i id="atras" class="bi bi-arrow-left-short"></i>
                    </div>
                    <div class="bowls__cont">
                        <template>
                            <div class="bowls__imagenes">
                                <div id="img">
                                    <img src="./sources/acaiLogo.jpeg" alt="" class="bowls__img">
                                </div>
                                <div class="bowls__texto">
                                    <h3 class="bowls__titulo">Harper Acai</h3>
                                    <p class="bowls__descripcion">Lorem ipsum dolor, sit amet consectetur adipisicing.
                                    </p>
                                    <p class="bowls__price">$7000</p>
                                    <buttom class="bowls__btn" id="comprar">comprar</buttom>
                                </div>
                            </div>
                        </template>
                    </div>
                    <div class="bowls__adelante">
                        <i id="adelante" class="bi bi-arrow-right-short"></i>
                    </div>
                </div>
            </div>
        </section>

    </article>

    <!-- AlertasSweet -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
    <!-- Register -->
    <script src="/js/register.js"></script>
    <!-- lOGIN -->
    <script src="/js/login.js"></script>
</body>

</html>
